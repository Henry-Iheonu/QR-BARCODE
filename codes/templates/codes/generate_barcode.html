<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>
</head>
<body>
    <h1>Generate Barcode</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="product_code">Enter Product Code (EAN-13 format):</label>
        <input type="text" id="product_code" name="product_code" required><br><br>
        <button type="submit">Generate Barcode</button>
    </form>

    {% if download_link %}
    <a href="{{ download_link }}" download>Download Barcode</a>
{% endif %}

</body>
</html>
