<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Animation for sliding in from the left */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animation for sliding in from the right */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-left, .btn-right {
            width: 48vw;    /* 48% of screen width */
            height: 60vh;   /* 60% of screen height */
            margin: 0 1vw;  /* 1vw margin on left & right */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; 
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .btn-left {
            animation: slideInLeft 1s ease-out forwards;
            background-color: red;
        }

        .btn-left:hover {
            background-color: darkred;
        }

        .btn-right {
            animation: slideInRight 1s ease-out forwards;
            background-color: blue;
        }

        .btn-right:hover {
            background-color: darkblue;
        }

        h1 {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-5 fw-bold">QR & Barcode Generator</h1>
    </div>
    
    <div class="d-flex">
        <!-- Left Button (Red) -->
        <a href="{% url 'generate_qr' %}" class="btn btn-left">
            <i class="fas fa-qrcode me-2"></i>Generate QR Code
        </a>
        
        <!-- Right Button (Blue) -->
        <a href="{% url 'generate_barcode' %}" class="btn btn-right">
            <i class="fas fa-barcode me-2"></i>Generate Barcode
        </a>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
